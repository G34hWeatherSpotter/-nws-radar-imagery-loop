<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWS Radar Imagery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>NWS Radar Imagery Loop</h1>
        <div class="controls">
            <label for="radarSite">Select Radar Site:</label>
            <select id="radarSite">
                <option value="CONUS">CONUS</option>
                <option value="NCR">NCR</option>
                <option value="SFR">SFR</option>
                <!-- Add more radar sites as needed -->
            </select>
        </div>
        <div class="radar-loop">
            <img id="radarImage" src="" alt="Radar Imagery">
        </div>
        <button id="startLoop">Start Loop</button>
        <button id="stopLoop">Stop Loop</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
